<ul class="posts">
    {% for route in routes %}
    <li class="post">
        <div class="post-content">
            <div class="post-author">
                <a href="{{ url_for('.user', username=post.author.username) }}">{{ post.author.username }}</a>
            </div>
            <div class="post-body">{{ post.body }}</div>
        </div>
    </li>
    {% endfor %}
</ul>
